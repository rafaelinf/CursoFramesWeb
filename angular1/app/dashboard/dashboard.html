<content-header name="Dashboard" small="Versão 1.0"></content-header>

<section class="content" ng-controller="DashboardCtrl as dashboard">
    <value-box grid="4" color-class="bg-green" value="R$ {{ dashboard.credit | number:2 }}" title="Total de Créditos" icon-class="fa-bank"></value-box>
    <value-box grid="4" color-class="bg-red" value="R$ {{ dashboard.debt | number:2 }}" title="Total de Débitos" icon-class="fa-credit-card"></value-box>
    <value-box grid="4" color-class="bg-blue" value="R$ {{ dashboard.total | number:2 }}" title="Saldo" icon-class="fa-money"></value-box>
</section>
